<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160" fill="none">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="160" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#0ea5e9" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- soft glow background -->
  <circle cx="80" cy="80" r="70" fill="url(#glow)"/>

  <!-- Creative monogram: interlocking P and L with orbit -->
  <g filter="url(#s)">
    <!-- L stem -->
    <path d="M52 36v70c0 10 8 18 18 18h38" stroke="url(#grad)" stroke-width="12" stroke-linecap="round"/>
    <!-- P bowl -->
    <path d="M52 42h36c14 0 26 12 26 26s-12 26-26 26H52" stroke="url(#grad)" stroke-width="12" stroke-linecap="round"/>
    <!-- orbit ring -->
    <path d="M28 96c10-24 38-40 66-40 18 0 34 6 44 16" stroke="url(#grad)" stroke-width="4" stroke-linecap="round" stroke-dasharray="6 8"/>
    <!-- nodes -->
    <circle cx="52" cy="42" r="5" fill="#10b981"/>
    <circle cx="114" cy="68" r="5" fill="#06b6d4"/>
    <circle cx="108" cy="124" r="5" fill="#7c3aed"/>
  </g>

  <!-- sparkles -->
  <g fill="#a78bfa">
    <circle cx="30" cy="40" r="2"/>
    <circle cx="136" cy="42" r="2"/>
    <circle cx="28" cy="124" r="2"/>
  </g>
</svg>
